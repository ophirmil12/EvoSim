# ==============================================================================
# HIV-1 EVOLUTIONARY SIMULATION CONFIGURATION
#
# py -m servine.cli "src/hiv_simulation.yaml"
# ==============================================================================

genome:
  # Approximate length of the HIV-1 Env V3 Loop (hypervariable region)
  length: 2571

population:
  initial_size: 10  # Large enough (1000) to see drift/sweeps, small enough for fast CPU run
  # A consensus-like HIV-1 Env V3 region fragment (300bp for simulation)
  initial_sequence: ""

# The full sequence:
# https://www.ncbi.nlm.nih.gov/datasets/gene/155971/
# 
# Or (without stop codons lab-induced) [probably should use the first one]:
# 


epochs:
  # ----------------------------------------------------------------------------
  # EPOCH 1: Acute Infection (Establishment & Expansion)
  # ----------------------------------------------------------------------------
  # Hypothesis: The virus population expands under purifying selection.
  # Most mutations are deleterious (breaking protein function), but neutral
  # drift creates initial diversity.
  - name: "1_Acute_Infection"
    generations: 200
    mutator:
      rate: 0.0001          # High viral mutation rate (approx 1e-4)
      transition_bias: 2.0  # k=2.0 (Biological signature: Transitions > Transversions)
    fitness:
      type: "purifying"
      params:
        intensity: 0.05     # Selection coefficient against mutation from Wild Type

  # ----------------------------------------------------------------------------
  # EPOCH 2: Chronic Infection ("Red Queen" Dynamics)
  # ----------------------------------------------------------------------------
  # Hypothesis: Immune system targets common variants.
  # We use Frequency-Dependent Fitness to simulate antibodies adapting to the
  # most prevalent viral strains, forcing the virus to oscillate to rare genotypes.
  - name: "2_Chronic_Immune_Pressure"
    generations: 600
    mutator:
      rate: 0.0001
      transition_bias: 2.0
    fitness:
      type: "frequency"     # The "Red Queen" model
      params:
        pressure: 1.5       # Strength of immune system penalty on common strains

  # ----------------------------------------------------------------------------
  # EPOCH 3: Antiviral Therapy (Exposure / Drug Resistance)
  # ----------------------------------------------------------------------------
  # Hypothesis: Introduction of drugs shifts the fitness landscape.
  # The "Exposure" model moves the optimal sequence peak periodically,
  # simulating the virus needing to acquire specific resistance mutations to survive.
  - name: "3_Antiviral_Therapy"
    generations: 300
    mutator:
      rate: 0.0002          # Stress-induced hypermutation (optional theoretical boost)
      transition_bias: 2.0
    fitness:
      type: "exposure"
      params:
        intensity: 0.15       # Strong selection pressure (Drugs are lethal to WT)
        update_interval: 100  # The drug target/environment shifts every 100 generations

sampling:
  # 2. Visualize "Red Queen" Waves (Haplotype Stack Plot)
  # This will produce the stackplot showing strains competing over time.
  - type: "haplotype"
    interval: 10
    file: "output/hiv_simulation/hiv_haplotypes.csv"
    params:
      top_n: 10

  # 3. Track Biological Divergence (Jukes-Cantor Distance)
  # Validates the transition bias hypothesis.
  - type: "pairwise"
    interval: 50
    file: "output/hiv_simulation/hiv_divergence.csv"

  # 4. Track Diversity (Unique Strains)
  # Expect dips in diversity during Selective Sweeps (Epoch 3)
  - type: "diversity"
    interval: 10
    file: "output/hiv_simulation/hiv_diversity.csv"

  # 5. Full Phylogeny (Newick Tree & LTT Plot)
  # Captures the branching history for the final report.
  - type: "tree"
    interval: 1
    file: "output/hiv_simulation/hiv_ancestry.csv"