population:
  initial_size: 100
  initial_sequence: ""

genome:
  length: 29903

epochs:
  - name: "Phase 1: Stabilization (Purifying)"
    generations: 100
    mutator:
      type: "hotcold"
      params:
        rate: 0.0001
        transition_bias: 2.5
        variable_kmers:
          - ""
          - ""
        k_high: 5.0

        conserved_kmers:
          - "ATTAAAGGTTTATACCTTCCCAGGTAACAAACCAACCAACTTTCGATCTCTTGTAGATCTGTTCTCTAAACGAACTTTAAAATCTGTGTGGCTGTCACTCGGCTGCATGCTTAGTGCACTCACGCAGTATAATTAATAACTAATTACTGTCGTTGACAGGACACGAGTAACTCGTCTATCTTCTGCAGGCTGCTTACGGTTTCGTCCGTGTTGCAGCCGATCATCAGCACATCTAGGTTTCGTCCGGGTGTGACCGAAAGGTAAG"

          - ""

          - ""
        k_low: 0.01
        threshold: 0.8
    fitness:
      type: "purifying"
      params:
        intensity: 0.01

  - name: "Phase 2: Vaccine Pressure (Exposure)"
    generations: 100
    mutator:
      type: "hotcold"
      params:
        rate: 0.001
        transition_bias: 2.5
        variable_kmers:
          - ""
          - ""
        k_high: 5.0

        conserved_kmers:
          - "ATTAAAGGTTTATACCTTCCCAGGTAACAAACCAACCAACTTTCGATCTCTTGTAGATCTGTTCTCTAAACGAACTTTAAAATCTGTGTGGCTGTCACTCGGCTGCATGCTTAGTGCACTCACGCAGTATAATTAATAACTAATTACTGTCGTTGACAGGACACGAGTAACTCGTCTATCTTCTGCAGGCTGCTTACGGTTTCGTCCGTGTTGCAGCCGATCATCAGCACATCTAGGTTTCGTCCGGGTGTGACCGAAAGGTAAG"

          - ""

          - ""
        k_low: 0.01
        threshold: 0.8
    fitness:
      type: "exposure"
      params:
        intensity: 0.05
        update_interval: 15

  - name: "Phase 3: Immune Escape (Frequency)"
    generations: 100
    mutator:
      type: "hotcold"
      params:
        rate: 0.001
        transition_bias: 2.5
        variable_kmers:
          - ""
          - ""
        k_high: 5.0

        conserved_kmers:
          - "ATTAAAGGTTTATACCTTCCCAGGTAACAAACCAACCAACTTTCGATCTCTTGTAGATCTGTTCTCTAAACGAACTTTAAAATCTGTGTGGCTGTCACTCGGCTGCATGCTTAGTGCACTCACGCAGTATAATTAATAACTAATTACTGTCGTTGACAGGACACGAGTAACTCGTCTATCTTCTGCAGGCTGCTTACGGTTTCGTCCGTGTTGCAGCCGATCATCAGCACATCTAGGTTTCGTCCGGGTGTGACCGAAAGGTAAG"

          - ""

          - ""
        k_low: 0.01
        threshold: 0.8

    fitness:
      type: "frequency"
      params:
        pressure: 2
sampling:
  # 1. FASTA: Sequences for phylogenetic analysis
  - type: "fasta"
    interval: 50
    file: "output/corona_full_gen/sequences.fasta"

  # 2. IDENTITY: Similarity to Wuhan-Hu-1 reference
  - type: "identity"
    interval: 10
    file: "output/corona_full_gen/identity.csv"

  # 3. FITNESS: Population Genetic Health (Avg Fitness)
  - type: "fitness"
    interval: 5
    file: "output/corona_full_gen/fitness.csv"

  # 4. DIVERSITY: Unique Genotypes Count
  - type: "diversity"
    interval: 10
    file: "output/corona_full_gen/diversity.csv"

  # 5. TREE: Records full ancestry (NWK + PNG + CSV)
  - type: "tree"
    interval: 5
    file: "output/corona_full_gen/ancestry.csv"

  # 6. PAIRWISE: Genetic divergence (Jukes-Cantor)
  - type: "pairwise"
    interval: 10
    file: "output/corona_full_gen/divergence.csv"

  # 7. HAPLOTYPE: Top 10 common strains (Selective Sweeps)
  - type: "haplotype"
    interval: 10
    file: "output/corona_full_gen/sweeps.csv"

  # 8. INITIAL_ALLELES: Persistence of Wuhan founder strain
  - type: "initial_alleles"
    interval: 5
    file: "output/corona_full_gen/initial_freqs.csv"

  - type: "mutation_density"
    interval: 10
    file: "output/corona_full_gen/mutation_landscape.csv"
